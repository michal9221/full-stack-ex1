<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה</title>
    <link rel="stylesheet" href="classes.css">
</head>

<body>
    <form>
        <p>הרשמה לחוגי חירום מפונים </p>

        <section class="sign">
            <!--שם פרטי-->
            <div class="fname">
                <label for="fname">שם פרטי</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <br>

            <!--שם משפחה-->
            <div class="lname">
                <label for="lname">שם משפחה</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <br>

            <!--חוג בחירה-->

            <div class="classes">
                <span>איזה חוגים תרצה לבחור?</span>
                <br>
                <input type="checkbox" name="classes" id="basketball" value="basketball">
                <label for="basketball">כדורגל</label>
                <br>
                <input type="checkbox" name="classes" id="swimming" value="swimming">
                <label for="swimming">שחיה</label>
                <br />
                <input type="checkbox" name="classes" id="robotic" value="robotic">
                <label for="robotic">רובטיקה</label>
                <br />
                <input type="checkbox" name="classes" id="craftsmanship" value="craftsmanship">
                <label for="craftsmanship">אומנות</label>
                <br />
                <input type="checkbox" name="classes" id="chess" value="chess">
                <label for="chess">שחמט</label>
                <br />
                <input type="checkbox" name="classes" id="gym" value="gym">
                <label for="gym">חדר כושר</label>
            </div>

            <!--גיל-->
            <div class="age">
                <label for="age">גיל</label>
                <input id="age" type="number" min="9" max="16">
            </div>
            <br>


            <!--קבוצה-->
            <div class="gender">
                <label for="gender">קבוצה</label>
                <input type="radio" id="gender" value="male"><label for="gender">גברים</label>
                <input type="radio" id="gender" name="gender" value="female"><label for="gender">נשים</label>
            </div>
            <br>

            <!--רמה-->
            <div class="level">
                <label for="level">רמה</label>
                <input list="level" id="level" required>
                <datalist id="level">
                    <option value="מתחיל">מתחיל</option>
                    <option value="מתקדם">מתקדם</option>
                    <option value="מומחה">מומחה</option>
                </datalist>
            </div>
            <br>

            <!--הערות-->

            <div class="interest">
                <label for="interest">הערות</label>
                <textarea rows="10" cols="30" id="interest" name="comment"></textarea>
            </div>
            <br>

            <!--אישור תנאי שימוש-->
            <div class="agree">
                <span>קראתי ואני מאשר את תנאי השימוש באתר</span>
                <input id="yes" type="radio" name="agree" value="yes">
                <label for="yes">כן</label>
                <input id="no" type="radio" name="agree" value="yes">
                <label for="no">לא</label>
                <!--<option type="agree" value="agree"></option>-->
            </div>
            <br>

            <!--כפתור שליחה-->
            <div class="submission">
                <input type="submit" value="Submit">
            </div>

        </section>
    </form>
</body>

</html>
